<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        img {
            object-fit: cover;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>

    

    <div id="slideshow">
        <img id="photo" src="./PhotosTest/" alt="Photo Preview">
    </div>

    <script>
        const photos = [
            'pic6.jpg',
            'pic7.jpg',
            'pic8.jpg',
            'pic9.jpg',
            'pic10.jpg'
        ];

        let currentIndex = 0;

        function changePhoto() {
            document.getElementById('photo').src = photos[currentIndex];
            currentIndex = (currentIndex + 1) % photos.length;
            setTimeout(changePhoto, 5000); // Change photo every 5 seconds
        }

        // Initial load
        changePhoto();
    </script>

</body>

</html>
