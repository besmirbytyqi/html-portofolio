<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Hide scrollbars */
        }

        #slideshow {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Hide scrollbars within slideshow container */
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div id="slideshow">
    <img id="photo" src="./PhotosTest/" alt="Photo Preview">
</div>

<script>
    const photos = [
        'pic6.jpg',
        'pic7.jpg',
        'pic8.jpg',
        'pic9.jpg',
        'pic10.jpg'
    ];

    let currentIndex = 0;

    function changePhoto() {
        document.getElementById('photo').src = photos[currentIndex];
        currentIndex = (currentIndex + 1) % photos.length;
        setTimeout(changePhoto, 5000); // Change photo every 5 seconds
    }

    // Initial load
    changePhoto();
</script>

</body>
</html>
